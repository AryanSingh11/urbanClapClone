<div class="toolbar bg-dark" role="banner">
  <div class="col-sm-3">
    <span class="title" routerLink="/home" routerLinkActive="active"><a>Urban Clap</a></span>
  </div>
  <div class="col-sm-6">
  </div>
  <div class="col-sm-3">
    <div class="toolbarButtons">
      <!-- <button id="login" type="submit" color="light" class="btn loginButton button-60"
          onclick="$('#loginModal').modal('show')">
          <a class="btn-title">Login</a>
        </button> -->
      <div *ngIf="isLoggedIn; else loggedOut">
        <button id="logout" type="button" mdbBtn color="light" mdbWavesEffect class="loginButton button-60">
        <a class="btn-title" (click)="logout()">Logout</a>
        </button>
      </div>
      <ng-template #loggedOut>
        <button id="login" type="button" color="light" class="btn loginButton button-60" routerLink="/login"
          routerLinkActive="active">
          <a class="btn-title">Login</a>
        </button>
        <button id="register" type="button" mdbBtn color="light" mdbWavesEffect class="loginButton button-60"
          routerLink="/register" routerLinkActive="active">
          <a class="btn-title">Register</a>
        </button>
      </ng-template>

    </div>
  </div>
</div>
